<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чиним мото</title>
    <link href="src/fonts/stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/css/style.min.css">
</head>

<body class="container-body">
    <nav class="nav flex">
        <img src="src/img/Logo.svg">
        <div class="nav__dropdown flex">
            <p id="setLanguage">Русский</p>

            <div class="nav__dropdown-arrows flex">
                <img src="src/img/blue-triangle-up.svg" alt="стрелка вверх">
                <img src="src/img/blue-triangle-down.svg" alt="стрелка вниз">
            </div>
        </div>
    </nav>

    <header class="header container-main">
        <h1>Ремонт китайской мототехники</h1>
        <h2>здесь про <span id="header-span">ремонт мотоциклов</span> рассказываете вы </h2>
    </header>

    <main class="main container-main">
        <section id="search">
            <div class="search">
                <div class="search__item">
                    <p>Искать по марке мотоцикла</p>

                    <form>
                        <div class="search__select">
                            <div class="search__select-disactive">
                                <p>Марка мотоцикла</p>
                                <img src="src/img/green-triangle-down.svg" alt="стрелка вниз">
                            </div>

                            <div class="search__select-item"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
